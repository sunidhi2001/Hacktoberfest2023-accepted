<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://www.googleapis.com https://password-manager-5ae83-default-rtdb.firebaseio.com;">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://www.googleapis.com https://password-manager-5ae83-default-rtdb.firebaseio.com; style-src 'self' 'unsafe-inline'">

  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h1>Password Manager</h1>
    <form>
      <label for="url">URL:</label>
      <input type="url" id="url" required>
      <br>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <br>
      <label for="password-length">Password length:</label>
      <input type="number" id="password-length" min="8" max="64" value="12">
      <br>
      <label for="uppercase">Include uppercase letters:</label>
      <input type="checkbox" id="uppercase" checked>
      <br>
      <label for="lowercase">Include lowercase letters:</label>
      <input type="checkbox" id="lowercase" checked>
      <br>
      <label for="numbers">Include numbers:</label>
      <input type="checkbox" id="numbers" checked>
      <br>
      <label for="symbols">Include symbols:</label>
      <input type="checkbox" id="symbols" checked>
      <br>
      <button type="button" id="generate">Generate Password</button>
    </form>
    <br>
    <div id="password-result"></div>
    <br>
    <button type="button" id="save">Save Password</button>
    <button type="button" id="retrieve">Retrieve Password</button> <!-- New button -->
    <div id="save-result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
